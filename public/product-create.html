	<link rel="stylesheet" type="text/css" href="css/app.css">

	<style type="text/css">
	.thumbnail{
		height: 90px;
		margin: 10px 10px 10px 0;
	}
	#files {
	display:block;
	}
	.img-container {
	display: inline-block;
	}
	.inputfile {
	width: 0.1px;
		height: 0.1px;
		opacity: 0;
		overflow: hidden;
		position: absolute;
		z-index: -1;
	}
	.inputfile + label {
		color: #000;
		background-color: #d5d5d5;
		display: inline-block;
		padding: 5px 10px;
		border-radius: 3px;
	}
	.inputfile:focus + label,
	.inputfile + label:hover {
		background-color: rgba(0, 0, 0, 0.2);
	}
	.inputfile + label {
		cursor: pointer; /* "hand" cursor */
	}
	#result {
	display: block;
	}
	</style>
</head>

	<div class="container-fluid">
		
        <div class="row row-eq-height dashboard">
            <!--Sidebar-->
            <div class="col-md-2 dashboard-sidebar">
                <ul class="list-group">
					<li>
						<a href="#"><i class="fa fa-user-circle-o fa-fw" aria-hidden="true"></i>&nbsp; Profile<span class="badge pull-right">14</span></a>

					<li>
						<a href="#"><i class="fa fa-thumbs-o-up fa-fw" aria-hidden="true"></i>&nbsp; Buat Verifikasi Store</a>

             <!--Content-->
            <div class="col-md-10 content dashboard-content">
                
				
				<div class="row">
					<div class="col-md-8 col-lg-8">
						<div class="panel panel-default">
							<div class="panel-body">
								
								<form class="form-horizontal">
									<div class="form-group">
										<label for="photos" class="col-md-3 control-label">Photos</label>

										<div class="col-md-6">
											<input id="files" class="inputfile" name='photos[]' type="file" multiple/>
											<label for="files" class="btn btn-default">Select Images</label>
											<output id="result" />
										</div>
									</div>

									<hr>

									<div class="form-group">
										<label for="name" class="col-md-3 control-label">Name</label>

										<div class="col-md-6">
											<input type="text" placeholder="Name" name="author" class="form-control">
										</div>
									</div>

									<div class="form-group">
										<label for="author" class="col-md-3 control-label">Author</label>

										<div class="col-md-6">
											<input type="text" placeholder="Author" name="author" class="form-control">
											<span class="help-block">{{ trans('forms.author_helper') }}</span>
										</div>
									</div>

									<hr>

									<div class="form-group">
										<label for="category_id" class="col-md-3 control-label">Category</label>

										<div class="col-md-6">
											<select name="category_id" id="category_id" class="form-control">
												<option value="">Pilih Category</option>
											</select>
										</div>
									</div>

									<div class="form-group">
										<label for="subcategory_id" class="col-md-3 control-label">Subcategory</label>

										<div class="col-md-6">
											<select name="subcategory_id" id="subcategory_id" class="form-control">
												<option value="">Pilih Subcategory</option>
											</select>
										</div>
									</div>

									<hr>

									<div class="form-group">
										<label for="price" class="col-md-3 control-label">Proce</label>

										<div class="col-md-6">
											<div class="input-group">
												<span class="input-group-addon">Rp</span>
												<input type="text" placeholder="Price" name="price" class="form-control">
											</div>
										</div>
									</div>

									<div class="form-group">
										<label for="condition" class="col-md-3 control-label">Condition</label>

										<div class="col-md-6">
											<select name="condition" id="condition" class="form-control">
												<option value="">Pilih Condition</option>
											</select>
										</div>
									</div>

									<div class="form-group">
										<label for="weight" class="col-md-3 control-label">Weight</label>

										<div class="col-md-6">
											<div class="input-group">
												<input type="text" placeholder="Weight" name="weight" class="form-control">
												<span class="input-group-addon">Gram</span>
											</div>
										</div>
									</div>

									<hr>

									<div class="form-group">
										<label for="synopsis" class="col-md-3 control-label">Synopsis</label>

										<div class="col-md-6">
											<textarea name="synopsis" id="synopsis" rows="4" class="form-control"></textarea>
										</div>
									</div>

									<div class="form-group">
										<label for="notes" class="col-md-3 control-label">Notes</label>

										<div class="col-md-6">
											<textarea name="notes" id="notes" rows="2" class="form-control"></textarea>
										</div>
									</div>

									<div class="form-group">
										<div class="col-md-offset-3 col-md-9">
											<button class="btn btn-info">Save</button>
											<a href="#" class="btn btn-default">Cancel</a>
										</div>
									</div>

								</form>

							</div>
						</div>
					</div>

				</div>
				
				
				
            </div>
